<section class="work-experience" aria-label="work-experience" *ngIf="service.pfTexts">

  <div class="wrapper">

    <h3>{{ service.pfTexts.experience.title }}</h3>
    <timeline *ngFor="let work of service.pfExperience" [data]="work" [text]="service.pfTexts.experience"></timeline>

  </div>
</section>
